<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polymath OS</title>
  <style>
    :root {
      --bg: #0f172a;
      --surface: rgba(30, 41, 59, 0.7);
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #10b981;
      --accent-2: #38bdf8;
      --accent-3: #818cf8;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      overflow-x: hidden;
      font-family: "Outfit", "Space Grotesk", sans-serif;
      color: var(--text);
      background: var(--bg);
      /* background-image: 
          radial-gradient(at 0% 0%, hsla(161, 84%, 39%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(199, 89%, 48%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(245, 94%, 66%, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(338, 93%, 63%, 0.1) 0px, transparent 50%); */
    }

    .shell {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Landing Page Styles */
    .landing {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 48px;
    }

    .hero {
      max-width: 800px;
      padding: 64px;
      background: var(--surface);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      box-shadow: 0 40px 120px rgba(0, 0, 0, 0.5);
      animation: rise 800ms cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 10;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.5em;
      font-size: 11px;
      font-weight: 700;
      color: var(--accent-2);
      margin-bottom: 24px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 56px;
      line-height: 1.1;
      font-weight: 700;
      background: linear-gradient(to bottom right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0 0 32px;
      font-size: 20px;
      line-height: 1.6;
      color: var(--muted);
    }

    .input-row {
      display: flex;
      gap: 16px;
      background: var(--glass);
      padding: 8px;
      border-radius: 100px;
      border: 1px solid var(--glass-border);
      max-width: 600px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 18px;
      outline: none;
    }

    .primary {
      background: var(--accent);
      color: #064e3b;
      border: none;
      padding: 16px 32px;
      border-radius: 100px;
      font-weight: 700;
      cursor: pointer;
      transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 20px 40px hsla(161, 84%, 39%, 0.3);
      background: #34d399;
    }

    /* Workspace Styles */
    .workspace {
      flex: 1;
      display: grid;
      grid-template-columns: 300px 1fr 340px;
      gap: 2px;
      background: var(--glass-border);
      height: 100vh;
      overflow: hidden;
    }

    .view-column {
      height: 100%;
      overflow-y: auto;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 20px;
    }

    .view-column.side {
      background: rgba(15, 23, 42, 0.4);
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 20px;
      transition: border-color 300ms ease;
    }

    .card:hover {
      border-color: var(--accent-2);
    }

    .card-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-2);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .content-block {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
    }

    .unit-pill {
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 200ms ease;
    }

    .unit-pill:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }

    .active-pill {
      border-left: 3px solid var(--accent);
      background: rgba(16, 185, 129, 0.1);
    }

    /* Transitions */
    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--glass-border);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/renderer.tsx"></script>
</body>

</html>
