<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polymath OS</title>
  <style>
    :root {
      /* ─────────────────────────────
   * Core Theme Tokens
   * ───────────────────────────── */
      --bg: #0b1020;
      /* deeper, calmer than slate-900 */
      --surface: rgba(30, 41, 59, 0.55);
      --surface-elevated: rgba(30, 41, 59, 0.75);

      --glass: rgba(255, 255, 255, 0.035);
      --glass-border: rgba(255, 255, 255, 0.08);

      --text: #f8fafc;
      --text-muted: #94a3b8;
      --text-subtle: #64748b;

      /* Accent = cognition */
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --accent-strong: #0ea5e9;
    }

    /* ─────────────────────────────
 * Global Reset
 * ───────────────────────────── */
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      overflow-x: hidden;
      font-family: "InterVariable", "Space Grotesk", system-ui, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px at 20% -10%,
          rgba(56, 189, 248, 0.08),
          transparent 60%),
        var(--bg);
    }

    /* ─────────────────────────────
 * Shell
 * ───────────────────────────── */
    .shell {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* ─────────────────────────────
 * Landing (Calmer, Less Marketing)
 * ───────────────────────────── */
    .landing {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 64px 32px;
    }

    .hero {
      max-width: 720px;
      padding: 56px;
      background: var(--surface);
      backdrop-filter: blur(28px) saturate(160%);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.45);
      animation: rise 700ms cubic-bezier(0.16, 1, 0.3, 1);
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.35em;
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 48px;
      line-height: 1.1;
      font-weight: 650;
      background: linear-gradient(to bottom right, #ffffff, #cbd5f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0 0 32px;
      font-size: 18px;
      line-height: 1.7;
      color: var(--text-muted);
    }

    /* ─────────────────────────────
 * Input Row (More OS-like)
 * ───────────────────────────── */
    .input-row {
      display: flex;
      gap: 12px;
      background: var(--glass);
      padding: 6px;
      border-radius: 999px;
      border: 1px solid var(--glass-border);
      max-width: 560px;
    }

    .input-row input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px 20px;
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    /* Primary action */
    .primary {
      background: linear-gradient(to bottom,
          var(--accent),
          var(--accent-strong));
      color: #031c2c;
      border: none;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease;
    }

    .primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(56, 189, 248, 0.35);
    }

    /* ─────────────────────────────
 * Workspace (Learning OS Core)
 * ───────────────────────────── */
    .workspace {
      flex: 1;
      display: grid;
      grid-template-columns: 280px 1fr 320px;
      gap: 1px;
      background: var(--glass-border);
      height: 100vh;
      overflow: hidden;
    }

    .view-column {
      height: 100%;
      overflow-y: auto;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 20px;
    }

    .view-column.side {
      background: rgba(11, 16, 32, 0.7);
    }

    /* ─────────────────────────────
 * Cards (Intent-based)
 * ───────────────────────────── */
    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 20px;
      transition: border-color 200ms ease;
    }

    .card:hover {
      border-color: rgba(56, 189, 248, 0.35);
    }

    .card-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .content-block {
      font-size: 15px;
      line-height: 1.7;
      color: var(--text);
    }

    /* ─────────────────────────────
 * Sidebar Units
 * ───────────────────────────── */
    .unit-pill {
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.035);
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease;
    }

    .unit-pill:hover {
      background: rgba(255, 255, 255, 0.07);
      transform: translateX(3px);
    }

    .active-pill {
      border-left: 3px solid var(--accent);
      background: var(--accent-soft);
    }

    /* ─────────────────────────────
 * Motion
 * ───────────────────────────── */
    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(32px) scale(0.96);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* ─────────────────────────────
 * Scrollbars
 * ───────────────────────────── */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--glass-border);
      border-radius: 8px;
    }
  </style>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://api.openai.com; frame-src 'self' data:; worker-src 'self' blob:;">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/renderer.tsx"></script>
</body>

</html>
